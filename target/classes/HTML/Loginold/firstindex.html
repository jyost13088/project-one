<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    
    <title>Login Page</title>
  
     
 
    
    <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Styles.css"> 
  
  
</head>
<body>      
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">EXPENSE REIMBURSEMENT SYSTEM</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Login</a></li>

          </ul>
        </div>
    </nav>
    <div class="container-login">
      
        <div id="header-title">
              <p>LOGIN PAGE</p>
            
        </div>   
         
        <form id="login-form">
            
              <input type="text" id="username" placeholder="Username"  size="20"><br/>
            
             <div id="container-items">
                <input type="password" id="password" placeholder="Password" size="20"><br/>
              </div>
              <button type="submit" id="button" value="SUBMIT">SUBMIT</button>
              <div id="message">

              </div>
         </form>
      
    </div>
    
        
    <!-- JavaScript Bundle with Popper -->
    <script src="./login.js"></script>
    <script src="./globals/globals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
